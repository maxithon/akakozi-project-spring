<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <hh3>Add Employee</hh3>
  <form th:action="@{/employees/save}" th:object="${employees}" method="post">
<input type="hidden" th:field="*{id}">
    <div class="form-group mb-3">
   <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"/><br/>
        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name"/><br/>
        <input type="text" th:field="*{email}" class="form-control" placeholder="Email"/><br/>
        <input type="text" th:field="*{phone}" class="form-control" placeholder="phone"/>
    </div>
    <div class="form-group mb-3">
      <label>Select Department</label>
      <select th:field="*{department}" class="form-control">
      <option value="" disabled selected>Select a department</option>
          <option th:each="dept : ${departments}"
                th:value="${dept.id}"
               th:text="${dept.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
