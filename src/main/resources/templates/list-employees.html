<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h3>Employees</h3>
  <a th:href="@{/employees/showFormForAdd}" class="btn bt-primary mb-3">Add Employee</a>
<table class="tale table-bordered table-striped">
  <thead>
  <tr>
    <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Phone</th>
    <th>Department</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="emp : ${employees}">
   <td th:text="${emp.firstName}"></td>
      <td th:text="${emp.lastName}"></td>
      <td th:text="${emp.email}"></td>
      <td th:text="${emp.phone}"></td>
    <td th:text="${emp.department.name}"></td>
    <td>
        <a th:href="@{/employees/showFormForUpdate(employeeId=${emp.id})}"
           class="btn btn-info btn-sm">
            UPDATE
        </a>
      <a th:href="@{/employees/delete(employeeId=${emp.id})}"
         class="btn btn-danger btn-sm"
         onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  <tr>
      <td>
          <!-- Back to Index page-->
          <a th:href="@{/}">Back to Home</a>
      </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
