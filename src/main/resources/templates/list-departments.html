<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DEPATMENTS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
   <h3>Department</h3>
    <a th:href="@{/departments/showFormForAdd}"
    class="btn btn-primary btn-sm mb-3">Add Dapartment</a>
    <hr/>
    <table class="table table-bordered table-striped">
     <thead>
     <tr>
         <td>NAME</td>
     </tr>
     </thead>
        <tbody>
        <tr th:each="tempDepartment : ${departments}">
            <td th:text="${tempDepartment.name}"></td>
            <td>
<a th:href="@{/departments/showFormForUpdate(departmentId=${tempDepartment.id})}"
   class="btn btn-info btn-sm">
    UPDATE
</a>
<a th:href="@{/departments/delete(departmentId=${tempDepartment.id})}"
class="btn btn-danger btn-sm" onclick="if(!confirm('Are you sure you want to delete this department')) return false;">
  Delete
</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
